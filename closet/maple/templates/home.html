{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="hamburger-menu">
            <button id="btnnav" onclick="toggleMenu()">â˜°</button>
        </div>
        <h1>Maple</h1>
        
        <div class="navlinks">
            <ul>
                <li>Home</li>
                <li>Category</li>
                <li>Cart</li>
                <li class="user-profile">
                    <span class="username">{{ username }}</span>
                    <div class="profile-icon">
                        
                    </div>
                </li>
            </ul>
            
        </div>
        <div class="sidenav">
            <div class="links">
                <a href=""# class="link">Home</a>
                <a href=""# class="link">catagory</a>
                <a href=""# class="link">cart</a>
            </div>
            <div class="nav-overlay">

            </div>
            
        </div>
    </nav>
    <div class="chat">
    <i class="fas fa-comment">chat</i>
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>
    
    
    <div class="rest-frame">
       

        <div class="menu-container">
            <div class="dropdown">
                <button onclick="toggleDropdown()">Sort</button>
                <div class="dropdown-content" id="dropdownContent">
                    <form class="checkbox-form">
                        <label>
                            <input type="checkbox" name="sort" value="price_low_high">
                            Price Low to High
                        </label>
                        <label>
                            <input type="checkbox" name="sort" value="price_high_low">
                            Price High to Low
                        </label>
                    </form>
                </div>
            </div>
            
            <button>Trending</button>
            <button>Great Offers</button>
            <button>Ratings</button>
        </div>
        
    <div class="flex-item-cover"><img src="{% static 'img/\tees.png'%}" alt="Restaurant Image" ></div>
    <div class="cat">
        <div class="icon"><h5>New Arrivals</h5></div>
        <div class="icon"><h5>offer-sale</h5></div>
        <div class="icon"><h5>summer collection</h5></div>
        <div class="icon"><h5>Buy 1 & get2</h5></div>



    </div>    
    <div class="rest">
            

        </div>
        <script src="{% static 'script.js' %}"></script>    

    </div>
    <script>
        function displayImage(event) {
            var input = event.target;
            var reader = new FileReader();
    
            reader.onload = function(){
                var dataURL = reader.result;
                var profileIcon = input.closest('.profile-icon');
                profileIcon.style.backgroundImage = "url(" + dataURL + ")";
            };
    
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
